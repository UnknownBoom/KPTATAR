plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'org.openjfx.javafxplugin' version '0.0.8'

}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'no.tornado:tornadofx:1.7.20'
    compile group: 'org.openjfx', name: 'javafx-graphics', version: '15-ea+5'
    compile group: 'org.openjfx', name: 'javafx-fxml', version: '15-ea+5'
    compile group: 'org.openjfx', name: 'javafx-controls', version: '15-ea+5'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.20'


}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
javafx {
    version = "15-ea+5"
    modules = ['javafx.controls', 'javafx.base', 'javafx.fxml', 'javafx.graphics']
}
